<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>

</head>

<body class="bg-gray-100 h-screen">

    <div class="container mx-auto mt-8">

        <div class="header bg-blue-500 text-white p-4">
            <h1 class="text-3xl font-bold text-center">Todo Lista</h1>
        </div>

        <div class="flex justify-center items-start mt-8 space-x-8">
            <div class="w-full max-w-md">
                <form hx-post="/todos" hx-target="#todoList" class="bg-white p-8 rounded-lg shadow-md">
                    <input type="hidden" name="completed" value="false">
                    <div class="mb-4">
                        <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Task
                            Description:</label>
                        <input type="text" id="description" name="description" class="border p-2 w-full rounded"
                            placeholder="Enter task" required>
                    </div>
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 w-full rounded transition duration-200">
                        Add Task
                    </button>
                </form>
            </div>

            
            <div class="w-full max-w-lg">
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <div th:replace="~{fragments/todoList :: todoListFragment}"></div>
                </div>
            </div>

        </div>

    </div>
    <!-- <script src="/webjars/htmx.org/2.0.2/dist/htmx.min.js"></script> -->
</body>

</html>
