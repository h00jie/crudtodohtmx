
<div th:fragment="todoItemFragment (todoListId, todo)" 
     th:id="'todo-' + ${todo.id}"
     class="flex justify-between items-center bg-gray-50 p-4 rounded-lg shadow-sm">
    
    <span th:classappend="${todo.completed} ? 'line-through text-gray-500' : ''"
          th:text="${todo.description}"></span>
    
    <div class="flex space-x-2">

        <button th:if="${!todo.completed}"
                th:hx-post="|/todos/${todoListId}/complete/${todo.id}|"
                hx-target="#todoList"
                class="bg-green-500 hover:bg-green-600 text-white px-4 py-1 rounded transition duration-200">
            Complete
        </button>
        
        <button th:hx-delete="|/todos/${todoListId}/delete/${todo.id}|"
                hx-target="#todoList"
                class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded transition duration-200">
            Delete
        </button>
    </div>
</div>
