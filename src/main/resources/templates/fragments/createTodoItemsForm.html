<div th:fragment="createTodoItemsForm">
    <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-2xl mb-10">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create a New Todo List</h2>

        <form hx-post="/todoItems/add" hx-target="#todoItemsList" hx-swap="outerHTML" class="space-y-6">
            <div>
                <label for="sortBy" class="block text-sm font-medium text-gray-700">Sort By</label>
                <select id="sortBy" name="sortBy" class="mt-1 px-2 py-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                    <option value="priority">Priority</option>
                    <option value="createdAt">Created At</option>
                    <option value="updatedAt">Updated At</option>
                </select>
            </div>

            <div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition duration-200">
                    Create Todo List
                </button>
            </div>
        </form>
    </div>
</div>
