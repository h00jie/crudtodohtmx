<div th:fragment="todoListFragment (todoItemsList)" id="todoList" class="space-y-4">
    <div th:if="${#lists.isEmpty(todoItemsList.todoItems)}" class="text-center text-gray-500 p-4">
        No tasks available. Please add a new task.
    </div>
    <div th:else th:each="todo : ${todoItemsList.todoItems}">
        <div th:replace="~{fragments/todoItem :: todoItemFragment (todoListId=${todoItemsList.id},todo=${todo})}"></div>
    </div>
</div>
